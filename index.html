<!DOCTYPE html>
<html>
<title>Fahrenheit to Celsius Temperature Converter</title>
<body>

<h2 style="font-family: Arial, Helvetica, sans-serif;">Kalkulator Suhu</h2>
<p style="font-family: Arial, Helvetica, sans-serif;">Masukkan suhu derajat Celcius (°C) ke kotak dibawah</p>
<p style="font-family: Arial, Helvetica, sans-serif;">Klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit(°F)</p>
<p style="font-family: Arial, Helvetica, sans-serif;">Klik tombol Konversi ke Fahrenheit untuk mendapatkan hasil konversi dalam bentuk Fahrenheit(°F)</p>

<p>
  <label style="font-family:Arial, Helvetica, sans-serif ;">Celsius</label>
  <p></p>
  <input id="inputCelsius" type="number" placeholder="Celsius">
</p>

<p>
    <button onclick="convertToFahrenheit()">Konversi ke Fahrenheit</button>
    <button onclick="resetFields()">Reset</button>
  </p>
  

<p>
    <label style="font-family: Arial, Helvetica, sans-serif;">Fahrenheit</label>
    <p></p>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit">
  </p>

<p>
    <button onclick="convertToCelsius()">Konversi ke Celcius</button>
</p>

<p>
    <label style="font-family:Arial, Helvetica, sans-serif ;">Cara Kalkulasi</label>
</p>

<script src="js/script.js"></script>

</body>
</html>
