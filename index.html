<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Kalkulator Suhu
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Kalkulator Suhu</h1>
    <p><h5 style="font-family: Arial, Helvetica, sans-serif;">Masukkan suhu derajat Celcius (°C) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (°F)</h5></p>
    <p><h5 style="font-family: Arial, Helvetica, sans-serif;">Celcius</h5></p>
    <table>
        <tr>
            <th><input type="text" name="display"></th>
        </tr>
        <tr>
            <td>
                <button>Konversi</button>
            </td>
            <td>
                <button>Reset</button>
            </td>
            <td>
                <button>Reverse</button>
            </td>
        </tr>
    </table>
</body>
</html>
